<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход на сайт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<main>
    <form class="entrance_form container" >
        <h1 class="h1 mb-3 fw-normal">
            Пожалуйста, авторизуйтесь!
        </h1>
        <div class="form-floating row">
            <input class="form-control" type="text" id="user_name" placeholder="логин" autofocus>
            <label for="user_name" class="sr-only">
                Введите Ваш логин
            </label>
        </div>
        <br>
        <div class="form-floating row">
            <input class="form-control" type="text" id="password" placeholder="пароль">
            <label for="password" class="sr-only">
                Введите Ваш пароль. Мы не подглядываем))
            </label>
        </div>
        <br>
        <button class="w-30 btn btn-primary"  type="submit">
            ВОЙТИ
        </button>
    </form>
</main>
</body>
</html>
